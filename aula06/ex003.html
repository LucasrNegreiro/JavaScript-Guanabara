<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(71, 71, 182);
            color: white;
            font: normal 25px poppins;
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        // parseInt ou parseFloat que tras pontos e virgulas, força a variavel a entender que o valor a ser digitado ser um number e nao uma string 

        //tambem posso simplificar usando o Number
       let n1 = Number(prompt('Digite um Numero: '))
       let n2 = parseInt(prompt('Digite outro Numero: '))
       let soma = n1 + n2

    //    Á crase(``) e usada para simplificar a concatenação e chamar a variavel dentro da string como o exemplo abaixo
        alert(`a soma entre ${n1} e ${n2} é ${soma} `)
    </script>
</body>

</html>
