<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=man" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" >
            <i class="material-symbols-outlined" id="pessoa">
                man
            </i>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
            <span class="material-symbols-outlined" id="senha">
                lock
            </span>

        </div>
        <div class="lembrar">
            <input type="checkbox" id="lembrar"> <label for="lembrar" class="cursor">Lembrar senha</label>
        </div>
        <div class="botao" >
            <button  id="bot" type="submit">Logar</button>
        </div>
        <div class="cadastro">
            <a href="#">Cadastre-se</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
